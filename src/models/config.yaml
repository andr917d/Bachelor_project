hyper:
  lr: 0.001
  epochs: 15
  batch_size: 64
  step_size: 50
  gamma: 0.1
  log_interval: 10
  sigma_prior: 10
  mu_prior: 0
  weight_decay: 0.001
model:
  # name: "ConvolutionalBNN"
  # name: "BNN"
  # name: "BatchEnsemble_CNN"
  # name: "Simple_rank1_CNN"
  # name: "CNN_simple"
  # name: "CNN_MCD"
  name: "CNN_DeepEnsemble"
  image_size: 32
  ensemble_size: 10
  #image_size: 28
  num_classes: 10
  num_models: 10
  input_size: 54
  output_size: 7
  hidden_sizes: [64, 128, 256]
  conv_layers: [[3, 64, 3, 1, 1, 0.0, True], [64, 128, 3, 1, 1, 0.0, True], [128, 256, 3, 1, 1, 0.0, True]] 
